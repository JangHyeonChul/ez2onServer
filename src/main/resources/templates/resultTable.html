<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cca4aa8399.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>EZ2LEVEL</title>
</head>

<body>
<div class="header">

    <div class="header-nav container">
        <h1><a th:href="@{/}">EZ2LEVEL</a></h1>

        <th:block th:unless="${not #strings.isEmpty(session.userid)}">
            <ul class="login">
                <a th:href="@{/login}"><h2>로그인</h2></a>
            </ul>
        </th:block>

        <th:block th:if="${not #strings.isEmpty(session.userid)}">
            <div  class="mypage">
                <h2 id="mypage">마이페이지</h2>
                <ul id="mypage-drop" class="mypage-drop">
                    <li><p>옵션</p></li>
                    <li><p>옵션</p></li>
                    <li><form th:action="@{/logout}" method="post">
                        <button><p>로그아웃</p></button>
                    </form></li>
                </ul>
            </div>

        </th:block>

    </div>
</div>

<div class="content container">

    <div class="result-box maring-auto">

        <div class="result-text">
            <p>게임중에 얻은 성과를 기록하세요</p>
            <p>기록된 성과는 버튼별랭킹표에서 확인할수있습니다</p>
            <p>악곡이름을 검색후 Score를 입력하시면 됩니다</p>

        </div>

        <div class="result-form">

            <div class="search-box">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input id="main-search" type="text" placeholder="악곡이름을 검색하세요" />
                </div>
                <div class="search-dropmenu">
                <!--                    Java Script : search.js-->
                </div>
            </div>

            <div class="result-select-music">
                <p>악곡의 프로필은 이곳에서 표시됩니다</p>
            </div>

            <div class="result-submit">
                <input name="musicNumber" type="hidden" id="result-hidden"/>

                <labal>점수</labal>
                <input name="score" class="score" type="number" max="100" min="1" placeholder="스코어를 입력해주세요"  />

                <div>
                    <label>4버튼</label>
                    <input name="key" type="radio" value="4K"  checked />

                    <label>5버튼</label>
                    <input name="key" type="radio" value="5K"/>

                    <label>6버튼</label>
                    <input name="key" type="radio" value="6K"/>

                    <label>8버튼</label>
                    <input name="key" type="radio" value="8K"/>
                </div>
                <button type="button" onclick="submitUserData()">제출</button>
            </div>



        </div>

    </div>

</div>
<div class="footer-info">
    <div class="footer-text container">
        <p>사이트 내 사용된 모든 게임 컨텐츠의 저작권은 NEONOVICE에 있습니다.</p>
    </div>

</div>
<script th:src="@{/js/result/result.js}"></script>

</body>
</html>
