<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>ez2onlevel</title>
</head>

<body>
<div class="header">

  <div class="header-nav container">
    <h1>EZ2LEVEL</h1>
    <ul>

    </ul>

  </div>
</div>

  <div class="info-content container">

    <div class="item-info">

      <img class="item-sumnail" th:src="${music.getRe_sumnail()}" />
      <div>
        <ul class="item-text">
          <li class="music_num" th:text="${music.getRe_num()}">장르 : Artcore</li>
          <li th:text="${music.getRe_author()}">장르 : Artcore</li>
          <li>BPM : 195</li>
          <li>작곡가 : ARForest</li>
          <li>패턴타입 : 연타</li>
          <li>수록곡 : EC2?</li>
          </ul>
        </div>

      </div>

    </div>

    <div class="item-info container ">버튼별난이도</div>
    <div class="item-info container">키별 곡순위 4 KEY : 1등</div>


    <div class="comment-info maring-auto container">

      <div class="comment maring-auto">
      <th:block th:each="comment : ${comments}">
        <div class="comment-box">
          <p th:text="${comment.getCo_content()}">연타진짜 무섭네 ㄷㄷ;</p>
          <div class="comment-footer">
            <p th:text="'평가 난이도 : ' + ${comment.getCo_level()} + '/100'"></p>
          </div>
        </div>
      </th:block>
      </div>

      <div class="comment-pagenav maring-auto">

      </div>

      <div class="comment-form maring-auto">
        <textarea id="commentText"></textarea>
        <div>
        <label>난이도</label>
        <input id="commentLevel" type="number" max="100" min="1" oninput="commentlevelMax(this.value)"/>
        <button type="button"  th:onclick="'comment('+${musicNumber} + ')'">제출</button>
          <p class="comment-error-message"></p>
        </div>

      </div>

    </div>

<script th:src="@{/js/commentPagenation.js}"></script>
<script th:src="@{/js/comment.js}"></script>
</body>
</html>
