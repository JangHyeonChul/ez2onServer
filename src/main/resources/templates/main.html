<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cca4aa8399.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>ez2onlevel</title>
</head>

<body>
<div class="header">

    <div class="header-nav container">
        <h1><a th:href="@{/}">EZ2LEVEL</a></h1>
        <ul>
        </ul>

    </div>
</div>

<div class="content container">


        <div class="side-nav">

            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" />
            </div>

            <div class="option-rank">
                <div class="option-h">
                    <h3>랭킹</h3>
                    <i class="far fa-question-circle"></i></div>
                <ul class="option-ul">
                    <li><a>전체랭킹</a></li>
                    <li><a>Time Traveler</a></li>
                    <li><a>CodeName Violet</a></li>
                    <li><a>Prestige Pass</a></li>
                    <li><a>O2JAM 콜라보</a></li>
                    <li><a>Groove Coaster 콜라보</a></li>
                    <li><a>Endless Circulation</a></li>
                </ul>
            </div>

            <div class="option-rank">
                <div class="option-h"><h3>옵션</h3></div>
                <ul class="option-ul">
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                    <li><a>고민중</a></li>
                </ul>
            </div>

        </div>


        <div class="content-item">
            <div class="rank-box ">

                    <div class="ranking">
                        <h3>1위</h3>
                        <a th:href="@{/music/{musicNumber}(musicNumber= ${allMusic[0].getRe_num()})}" >
                            <img class="main-item-sumnail" th:src="${allMusic[0].getRe_sumnail()}" /></a>
                        <p th:text="${allMusic[0].getRe_name()}"></p>
                        <p style="color: red;" th:text="'(평가난이도 : ' + ${allMusic[0].getRe_level()} + ')'"></p>
                    </div>

                    <div class="ranking">
                        <h3>2위</h3>
                        <a th:href="@{/music/{musicNumber}(musicNumber= ${allMusic[1].getRe_num()})}">
                        <img class="main-item-sumnail"  th:src="${allMusic[1].getRe_sumnail()}" /></a>
                        <p th:text="${allMusic[1].getRe_name()}"></p>
                        <p style="color: red;" th:text="'(평가난이도 : ' + ${allMusic[1].getRe_level()} + ')'"></p>
                    </div>

                    <div class="ranking">
                        <h3>3위</h3>
                        <a th:href="@{/music/{musicNumber}(musicNumber= ${allMusic[2].getRe_num()})}">
                            <img class="main-item-sumnail"  th:src="${allMusic[2].getRe_sumnail()}" /></a>
                        <p th:text="${allMusic[2].getRe_name()}"></p>
                        <p style="color: red;" th:text="'(평가난이도 : ' + ${allMusic[2].getRe_level()} + ')'"></p>
                    </div>

            </div>

            <div class="tier-item-box maring-auto">
                <div class="content-h3"><h3>0티어</h3></div>
                    <div class="content-item-box">
                        <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 3 and ${iterStat.index} &lt;= 7" >
                            <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                            <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                            </div>
                        </th:block>
                    </div>
                <div class="content-item-box">
                    <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 8 and ${iterStat.index} &lt;= 12" >
                        <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                                <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="maring-auto">
                <div class="content-h3"><h3>1티어</h3></div>
                <div class="content-item-box">
                    <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 13 and ${iterStat.index} &lt;= 17" >
                        <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                                <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                        </div>
                    </th:block>
                </div>
                <div class="content-item-box">
                    <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 18 and ${iterStat.index} &lt;= 22" >
                        <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                                <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="maring-auto">
                <div class="content-h3"><h3>2티어</h3></div>
                <div class="content-item-box">
                    <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 23 and ${iterStat.index} &lt;= 27" >
                        <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                                <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                        </div>
                    </th:block>
                </div>
                <div class="content-item-box">
                    <th:block th:each="music, iterStat : ${allMusic}" th:if="${iterStat.index} &gt;= 28 and ${iterStat.index} &lt;= 30" >
                        <div class="item-box ranking">
                            <a th:href="@{/music/{musicNumber}(musicNumber= ${music.getRe_num()})}">
                                <img class="main-item-sumnail"  th:src="${music.getRe_sumnail()}" /></a>
                            <p th:text="${music.getRe_name()}"></p>
                            <p style="color: red;" th:text="'(평가난이도 : ' + ${music.getRe_level()} + ')'"></p>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
</div>


</body>
</html>
